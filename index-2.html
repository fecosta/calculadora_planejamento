<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Planejamento de Aulas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      box-sizing: border-box;
    }
    button {
      margin-top: 2em;
      padding: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 2em;
      padding: 1em;
      background: #eef;
      border-left: 5px solid #4CAF50;
      display: none;
    }
    .print-button {
      margin-top: 1em;
      background-color: #2196F3;
    }
    .print-button:hover {
      background-color: #1976D2;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 5px;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>ğŸ“˜ Planejamento de Aulas</h1>
  <label>â±ï¸ Tempo para planejar uma aula (h):
    <input type="number" id="tempo" value="1" step="0.5">
  </label>
  <label>ğŸ“… Aulas por semana:
    <input type="number" id="aulas" value="10">
  </label>
  <label>ğŸ’° PreÃ§o por hora/aula (R$):
    <input type="number" id="preco" value="100">
  </label>
  <button onclick="calcular()">Calcular</button>

  <div class="results" id="resultados"></div>
  <button class="print-button" onclick="window.print()">ğŸ–¨ï¸ Imprimir Resultados</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>ğŸ”’ Informe seus dados para visualizar o resultado</h3>
      <label>Nome:
        <input type="text" id="nome" required>
      </label>
      <label>Email:
        <input type="email" id="email" required>
      </label>
      <button onclick="enviarFormulario()">Enviar</button>
    </div>
  </div>

  <script>
  let dadosCalculados = "";

  function formatarMoeda(valor) {
    return valor.toLocaleString('pt-BR', {
      style: 'currency',
      currency: 'BRL'
    });
  }

  function calcular() {
    const tempo = parseFloat(document.getElementById('tempo').value);
    const aulas = parseFloat(document.getElementById('aulas').value);
    const preco = parseFloat(document.getElementById('preco').value);

    const semanal = tempo * aulas;
    const mensal = semanal * 4;
    const dias = Math.floor(mensal / 24);
    const horasRestantes = mensal % 24;
    const diasTexto = dias > 0 ? `${dias} dia${dias > 1 ? 's' : ''}` : "";
    const horasTexto = horasRestantes > 0 ? `${horasRestantes} hora${horasRestantes > 1 ? 's' : ''}` : "";
    const complemento = diasTexto && horasTexto ? `${diasTexto} e ${horasTexto}` : diasTexto || horasTexto;
    const mostraComplemento = mensal >= 24 ? ` / <strong>${complemento}</strong>` : "";

    const custoHora = preco / 2;
    const custoMensal = custoHora * mensal;

    dadosCalculados = `
      <h2>ğŸ“Š Resultados</h2>
      <p>ğŸ—“ï¸ Horas de planejamento por semana: <strong>${semanal}h</strong></p>
      <p>ğŸ“† Horas de planejamento por mÃªs: <strong>${mensal}h</strong>${mostraComplemento}</p>
      <p>ğŸ’¸ Custo do planejamento por hora: <strong>${formatarMoeda(custoHora)}</strong></p>
      <p>ğŸ’¼ Custo total do planejamento mensal: <strong>${formatarMoeda(custoMensal)}</strong></p>
    `;

    const resultados = document.getElementById('resultados');
    resultados.innerHTML = dadosCalculados;
    resultados.style.display = 'block';
    const printBtn = document.getElementById('print-btn');
    if (printBtn) printBtn.style.display = 'inline-block';
  }

  document.addEventListener("DOMContentLoaded", function () {
    const printBtn = document.getElementById('print-btn');
    if (printBtn) printBtn.style.display = 'none';
  });
</script>
</body>
</html>
