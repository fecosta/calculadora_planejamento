<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Planejamento de Aulas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      box-sizing: border-box;
    }
    button {
      margin-top: 2em;
      padding: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 2em;
      padding: 1em;
      background: #eef;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h1>ğŸ“˜ Planejamento de Aulas</h1>
  <label>â±ï¸ Tempo para planejar uma aula (h):
    <input type="number" id="tempo" value="1" step="0.5">
  </label>
  <label>ğŸ“… Aulas por semana:
    <input type="number" id="aulas" value="10">
  </label>
  <label>ğŸ’° PreÃ§o por hora/aula (R$):
    <input type="number" id="preco" value="100">
  </label>
  <button onclick="calcular()">Calcular</button>

  <div class="results" id="resultados" style="display: none;"></div>

  <script>
    function calcular() {
      const tempo = parseFloat(document.getElementById('tempo').value);
      const aulas = parseFloat(document.getElementById('aulas').value);
      const preco = parseFloat(document.getElementById('preco').value);

      const semanal = tempo * aulas;
      const mensal = semanal * 4;
      const custoHora = preco / 2;
      const custoMensal = custoHora * mensal;

      const resultados = document.getElementById('resultados');
      resultados.innerHTML = `
        <h2>ğŸ“Š Resultados</h2>
        <p>ğŸ—“ï¸ Horas de planejamento por semana: <strong>${semanal}h</strong></p>
        <p>ğŸ“† Horas de planejamento por mÃªs: <strong>${mensal}h</strong></p>
        <p>ğŸ’¸ Custo do planejamento por hora: <strong>R$${custoHora.toFixed(2)}</strong></p>
        <p>ğŸ’¼ Custo total do planejamento mensal: <strong>R$${custoMensal.toFixed(2)}</strong></p>
      `;
      resultados.style.display = 'block';
    }
  </script>
</body>
</html>
